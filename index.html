<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8" />
        <meta http-equiv = "X-UA-Compatible" content = "IE=edge" />
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0" />
        <link rel = "stylesheet" href = "style.css" />
        <script defer src = "script.js"></script>
        <title>Basic Calculator</title>
    </head>
    <body>
        <div class="calc-container">
            <h1 class="center">Calculator</h1>
            <span class="display" id="output">0</span>
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button class="operator-class" id="divide">/</button>
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button class="operator-class" id="multiply">x</button>
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button class="operator-class" id="subtract">-</button>
            <button id="zero">0</button>
            <button class="clear-class" id="clear">C</button>
            <button class="equal-class" id="equal">=</button>
            <button class="operator-class" id="add">+</button>
        </div>
    </body>
</html>
